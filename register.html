<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام کاربر جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">ثبت نام کاربر جدید</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">نام کامل</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ثبت نام</button>
            </form>
            <div class="auth-footer mt-3">
                قبلا ثبت نام کرده‌اید؟ <a href="index.html">وارد شوید</a>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
