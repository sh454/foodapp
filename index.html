<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
    <style>
    .auth-page {
        background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(52, 152, 219, 0.9)),
                    url('../assets/images/auth-bg.jpg') center/cover fixed;
        position: relative;
        overflow: hidden;
    }

    .auth-page::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
            45deg,
            rgba(255,255,255,0.05) 0px,
            rgba(255,255,255,0.05) 20px,
            transparent 20px,
            transparent 40px
        );
        pointer-events: none;
    }

    .auth-card {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.98);
        border: 2px solid rgba(255,255,255,0.2);
        transition: transform 0.3s ease;
    }

    .auth-card:hover {
        transform: translateY(-5px);
    }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">ورود به حساب کاربری</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>ورود
                </button>
            </form>
            <div class="auth-footer mt-3">
                حساب کاربری ندارید؟ <a href="register.html" class="text-decoration-underline">ثبت نام کنید</a>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
